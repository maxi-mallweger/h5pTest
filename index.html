<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>H5P Interactive Book</title>
    <script src="https://cdn.jsdelivr.net/npm/h5p-standalone@1.3.4/dist/main.bundle.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/h5p-standalone@1.3.4/dist/styles/h5p.css"
    />
  </head>
  <body>
    <div id="h5p-container"></div>

    <script>
      // Wait until the script is fully loaded
      document.addEventListener("DOMContentLoaded", function () {
        if (typeof H5PStandalone !== "undefined") {
          H5PStandalone.load("h5p-container", "interactive-book.h5p");
        } else {
          console.error("H5PStandalone is not loaded. Check your script URL.");
        }
      });
    </script>
  </body>
</html>
